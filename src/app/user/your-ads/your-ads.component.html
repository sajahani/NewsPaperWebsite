<app-home-header></app-home-header>

<div class="whole-wrap">

    <div class="container box_1170">

        <div class="section-top-border">
            <h3 class="mb-30">CheckOut</h3>
            <div class="progress-table-wrap">
                <div class="progress-table">
                    <div class="table-head">
                        <div class="country">Ads Image</div>
                        <div class="serial">Title</div>
                        <div class="visit">Price</div>
                        
                        <div class="visit">Status</div>
                        <div class="visit"></div>
                        
                    </div>

                    <div class="table-row" *ngFor="let item of homeService.AdsUser">
                        <div class="country"> <img src="../../../assets/Images/{{item.imageads}}" width="100"  height="100"  alt="flag"></div>
                        <div class="serial">{{item.title}}</div>
                        <div class="visit">{{item.price}}</div>
                        <div class="visit">{{item.adsstatus}}</div>
                        <div class="visit">
                            
                            <a *ngIf="item.adsstatus == 'Accept' " class="genric-btn primary-border"  (click)="OpenCheckOutDialog(item.userid6 , item.price)">CheckOut</a>
                              
                            <br>
                            <a  *ngIf="item.adsstatus == 'Pending'" class="genric-btn danger-border" (click)="OpenDialogDelete(item.adsid)">Delete</a>
                        </div>
                       
                    </div>
                  
                   
                    
                
                  
                    
                </div>
            </div>
        </div>

    </div>
</div>


<app-home-footer></app-home-footer>
