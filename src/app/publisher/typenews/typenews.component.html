<app-home-header></app-home-header>
<div class="row">
    <div class="col-lg-12">
        <div class="trending-tittle">
        
            <!-- <p>Rem ipsum dolor sit amet, consectetur adipisicing elit.</p> -->
            <div class="trending-animated">
                <ul id="js-news" class="js-hidden">
                  
                </ul>
            </div>
            
        </div>
    </div>
</div>
<div class="trending-area fix">
    <div class="container">
        <div class="trending-main">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Trending Top -->
                    <div class="trending-top mb-30">
                        <div class="trend-top-img">
                            <img src="../../../assets/HomeAssets/assets/img/trending/publisher.png" alt="">
                            <div class="trend-top-cap">
                                <span>Publisher</span>
                                <h2><a href="details.html">Welcome To Your Page For<br> 
                                        Publishing Articles</a></h2>
                            </div>
                        </div>
                    </div>
                    <!-- Trending Bottom -->
                    <div class="trending-bottom">
                        <div class="row">
            
                            <div class="col-lg-4" *ngFor="let i of homeService.AllNews" (click)="GetIdNews(i)">
                                <div class="single-bottom mb-35">
                                    <div class="trend-bottom-img mb-30">
                                        <img src="../../../assets/Images/{{i.imagenews}}">
                                    </div>
                                    <div class="trend-bottom-cap">
                                        <span class="color3">{{i.type3}}</span>
                                        <h4 style="cursor:pointer; "><a>Add Article on newspaper</a></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Riht content -->
                <div class="col-lg-4">


                    <div class="trand-right-single d-flex" *ngFor="let item of homeService.AllArticleUser">
                        <div class="trand-right-img">
                            <img src="../../../assets/Images/{{item.imagearticals}}" alt="">
                        </div>
                        <div class="trand-right-cap">
                            <span class="color1">{{item.type}}</span>
                            <h4><a >{{item.title}}</a></h4>
                        </div>
                    </div>
                   
                    
    
                    

                </div>
            </div>

        </div>
    </div>
</div>


<app-home-footer></app-home-footer>
