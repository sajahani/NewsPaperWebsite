<app-home-header></app-home-header>
<section class="blog_area single-post-area section-padding">
   <div class="container">
      <div class="row">
         <div class="col-lg-8 posts-list">

            <div class="comment-form">
               <h2>add your article</h2>
               <form [formGroup]="articleForm" class="form-contact comment_form"  id="commentForm">
                  <div class="row">

                    
                     <input type="hidden" formControlName="newsid3">   

                     <div class="col-sm-6">
                        <div class="form-group">
                           <input class="form-control" formControlName="title" id="name" type="text" placeholder="Title">
                        </div>
                     </div>
                      

                    

                     <div class="col-sm-6">
                        <div class="form-group">
                           <mat-form-field appearance="outline" >
                              <mat-label>Choose a date</mat-label> 
                              <input matInput [matDatepicker]="datepicker" formControlName="artdate">
                              <mat-hint>MM/DD/YYYY</mat-hint>
                              <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                              <mat-datepicker #datepicker>
                                 <mat-datepicker-actions>
                                    <button mat-button matDatepickerCancel>Cancel</button>
                                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                                 </mat-datepicker-actions>
                              </mat-datepicker>
                           </mat-form-field>
                       
                        </div>
                     </div> 
                       
                      <div class="col-sm-12">
                        <div class="form-group">
                           <label>Places Select a Type :</label>
                           <select formControlName="type" class="form-control" >
                           
                              <option  *ngFor="let type1 of Types" [value]="type1">{{type1}}</option>
                           </select>
                         
                        </div>
                     </div>   



    
                     

                     <div class="col-12">
                        <div class="form-group">
                           <textarea formControlName="descriptionart" class="form-control w-100" name="comment" id="comment" cols="30" rows="9"
                              placeholder="Write Comment"></textarea>
                        </div>
                     </div> 

                     <div class="col-sm-12">
                        <div class="form-group">
                           <input class="form-control imgFile"  type="file" #file (change)="UploadImageArt(file)" accept="image/*">
                        </div>
                     </div>
                    
                     
                  </div>
                  <div class="form-group">
                     <button type="submit" (click)="CreateArticalfun()" class="button button-contactForm btn_1 boxed-btn">Send Article</button>
                  </div>
               </form>
            </div>
         </div>
        
         <div class="col-lg-4" style="margin-top:80px;">
            <app-card-ads [AllAds]="homeService.AllAds"></app-card-ads>
        </div>

      </div>
   </div>
</section>


  <app-home-footer></app-home-footer>
