<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div id="wrapper">

    <app-admin-sidebar></app-admin-sidebar>
    <app-admin-header></app-admin-header>
    <!-- /. NAV TOP  -->
 <!-- /. NAV SIDE  -->
 

 <div id="page-wrapper" >
     <div id="page-inner">
         <div class="row">
             <div class="col-md-12">
              <h2>Report</h2>   

               <!-- <input type="button" class="navbar-brand" class="icon-bar"    value="Create" (click)="OpenDialogCreate()">                              -->


                 <!-- <h5>Welcome Jhon Deo , Love to see you back. </h5> -->
             </div>
         </div>              
           <hr />
         <hr />                
     
         <div class="row" >
             <div class="col-md-3 col-sm-12 col-xs-12">


             </div>
             <div class="col-md-12 col-sm-12 col-xs-12">
        
             <div class="panel panel-default">
                 <div class="panel-heading">
                    <!-- Responsive Table Example -->
                    <form [formGroup]="CreateForm2">
                      <mat-form-field color="accent" appearance="fill">
                          <mat-label>Inherited calendar color</mat-label>
                          <input matInput [matDatepicker] ="picker1"  formControlName="dateFrom2">
                          <mat-hint>MM/DD/YYYY</mat-hint>
                          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                          <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                        
                        <mat-form-field color="accent" appearance="fill">
                          <mat-label>Custom calendar color</mat-label>
                          <input matInput [matDatepicker]="picker2"  formControlName="dateTo2">
                          <mat-hint>MM/DD/YYYY</mat-hint>
                          <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                          <mat-datepicker #picker2 color="primary"></mat-datepicker>
                        </mat-form-field>
                    
                     <input type="button"  value="searchDate" (click)="searchDate()">
                    
                    </form>
                    <br>
                    <br>
                    <br>

                   <div> <button  type="button" style="background:gray;color:black;" class="navbar-brand" class="icon-bar" printSectionId="print-section" ngxPrint   printTitle="MyTitle" >print</button>
                     <button type="button" style="background:gray;color:black;" (click)="openPDF()">PDF</button></div>
                    <div class="SearchReport">
                      <input type="text"  name="search" [(ngModel)]="term" placeholder="Search ">
                      </div>
                 </div>
                 <div id="htmlData">
                 <div      id="print-section">

                 <div class=""  ><img src="../../../assets/Images/4d13ec09-8f2f-45d8-98e4-49057451ed37_logo.jpeg"></div>

                 <div class="panel-body">
                     <div class="table-responsive">

                        <table class="table table-striped table-bordered table-hover" >
                            
                          <thead >
                            <th>firstName</th>
                            <th>last_Name</th>
                            <th>amount</th>
                            <th>datepayment</th>
                            <th>title</th>
                            <th>type</th>
                            <th>Profit</th>
                             </thead>
                             <tbody>
                              <tr *ngFor="let item of adminService.SearchReport">
                                <td>{{item.firstname3}}</td>
                                <td>{{item.lastname3}}</td>
                                <td>{{item.amount3}}</td>
                                <td>{{item.datepayment}}</td>
                                <td>{{item.title}}</td>
                                <td>{{item.type}}</td>
                                <td>{{item.profit_ratio}}</td>
                         


                                
                                   
                             </tbody>


                             <tfoot>
                              <tr >
                                <!-- <th colspan= "2">profit Ratio is:{{adminService.SearchReport.profit_ratio}} <br>
                                 loss Ratio is : {{adminService.SearchReport.loss_ratio}}</th>
                         -->
                              </tr>
                            </tfoot>

                         </table>
                         <!-- let totalAmount = items.reduce((sum, item) => sum + item.amount3, 0); -->

                        
                          <!-- loss Ratio is : {{adminService.SearchReport.loss_ratio}}</th> -->
                           
                     </div>
                 </div>
             </div>
             
             </div>
         </div> 
          <!-- /. ROW 
          
           /. ROW  -->           
</div>
     </div>
 </div>
</div>
</div>
